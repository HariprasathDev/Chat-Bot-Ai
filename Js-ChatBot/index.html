<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chatbot Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>AI Model 1.9V</h1>
      </div>
      <div class="sidebar-content">
        <div class="user-image">
          <img src="download-removebg-preview.png" alt="User Image">
        </div>
        <div class="user-names">
          <input type="text" id="human-name" placeholder="Human">
          <input type="text" id="bot-name" placeholder="Bot">
        </div>
        <div class="bot-voice">
          <label for="voice-select">Bot Voice</label>
          <select id="voice-select"></select>
        </div>
        <div class="controls">
          <label for="volume">Speech Volume</label>
          <input type="range" id="volume" min="0" max="1" step="0.1">
          <label for="rate">Speech Rate</label>
          <input type="range" id="rate" min="0.1" max="2" step="0.1">
          <label for="pitch">Speech Pitch</label>
          <input type="range" id="pitch" min="0" max="2" step="0.1">
        </div>
        <button id="apply-settings">Apply</button>
      </div>
    </div>
    <div class="chat-area">
      <div id="chat-box"></div>
      <div id="input-box">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
